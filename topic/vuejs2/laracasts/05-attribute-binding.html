<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.1/vue.js"></script>
</head>
<body>
    <div id="root">
        <button :disabled="isDisabled" @click="disableButton">Disable Me</button>
    </div>

    <script>
        new Vue({
            el: '#root',

            data: {
                isDisabled: false,
            },

            methods: {
                disableButton: function() {
                    this.isDisabled = true;
                }
            }
        })      
    </script>        
</body>
</html>
